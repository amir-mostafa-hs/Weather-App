<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link syle file -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- app container -->
    <main class="container my-5 mx-auto">
      <!-- app title -->
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <!-- get location name -->
      <form class="change-location my-4 text-center text-muted">
        <label for="city" class="mb-2">
          Enter a location for get weather information</label
        >
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <!-- container for image and icon -->
      <aside class="card shadow-lg rounded d-none">
        <!-- image to show the status of the day -->
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-imp-top"
        />
        <!-- image to show the status of the weather -->
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <!-- container to show the details weather -->
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </aside>
    </main>

    <!-- link bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- link script file -->
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
